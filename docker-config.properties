# Docker环境配置文件
# 这个文件会在Docker容器中使用，支持环境变量替换

# 数据库配置
db.url=${DB_URL:jdbc:postgresql://localhost:5432/ncprocessor}
db.user=${DB_USER:ncuser}
db.password=${DB_PASSWORD:ncpassword}
db.schema=${DB_SCHEMA:public}

# 目录配置
input.directory=${INPUT_DIR:/app/input}
output.directory=${OUTPUT_DIR:/app/output}

# 处理配置
processor.interval=${PROCESSOR_INTERVAL:3}
processor.threads=${PROCESSOR_THREADS:1}

# 日志配置
logging.level=${LOG_LEVEL:INFO}